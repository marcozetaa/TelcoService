<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>
<body>
    <div align="right">
        <a th:href="@{Home}">Homepage</a>
    </div>
    <h1>Welcome to Telco Service!</h1>
    <form th:action="@{CheckLogin}" method="POST">
        Username: <input type="text" name="username" required> <br>
        Password: <input type="password" name="pwd" required><br>
        <input type="checkbox" id="emp" name="emp" value="1">
        <label for="emp">Employee</label><br>
        <input type="submit" value="Login">
        <p th:text="${errorMsg}"></p>
    </form>
    <h3>Not registered? <a th:href="@{CheckRegistration}"> Register</a></h3>

</body>
</html>
